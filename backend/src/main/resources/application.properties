spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

# connections pool configuration
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validationTimeout = 15000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.connectionTestQuery = SELECT 1 FROM DUAL
spring.datasource.hikari.connectionInitSql = SELECT 1 FROM DUAL

# server port
server.port = 8060

# context path
server.servlet.contextPath=/sophos/servicios

#configuracion base de datos en memoria
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:~/kanvas
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

# url app permitida
origen_aplicacion=http://localhost:4200

