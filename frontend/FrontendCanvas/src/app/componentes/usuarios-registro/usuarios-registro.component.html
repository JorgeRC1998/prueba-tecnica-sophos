<form [formGroup]="formularioRegUsr" class="form-container">
  <mat-card>
    <mat-card-content>
      <h2>Registro Usuario</h2>
      <div class="full-width">
        <mat-form-field>
          <input formControlName="nombre" type="text" matInput placeholder="Nombre">
        </mat-form-field>
      </div>
      <div class="full-width">
        <mat-form-field>
          <input formControlName="identificacion" type="number" matInput placeholder="Identificacion">
        </mat-form-field>
      </div>
      <div class="full-width">
        <mat-form-field>
          <input formControlName="usuario" type="text" matInput placeholder="Usuario">
        </mat-form-field>
      </div>
      <div class="full-width">
        <mat-form-field>
          <input formControlName="password" type="text" matInput placeholder="Password">
        </mat-form-field>
      </div>
      <br>
      <div class="full-width align-left">
        <mat-select formControlName="tipoUsuario" placeholder="Tipo de Usuario">
          <mat-option>Seleccione</mat-option>
          <ng-container *ngFor="let tipo of tiposUsuarios">
            <mat-option [value]="tipo">{{tipo}}</mat-option>
          </ng-container>
        </mat-select>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="limpiarCampos()">Limpiar</button>
      <button mat-raised-button color="primary" (click)="registrarUsuario()">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
